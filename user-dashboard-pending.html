<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="user-dashboard-pending.css">
    <title>user-dashboard-pending</title>
</head>
<body>
    <header>
        <div class="header-class">
            <div class="logo-container">
                <!-- <img src="images/logo.png" alt="logo" height="70px">
                <img class="logo" src="images/Path 1.png" alt="logo" height="28px"> -->
                <p>Panktiyaan</p>
    
            </div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">User</a></li>
                    <li><a class="nav-link signup"  href="#">Logout</a></li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span> 
            </label>
        </div>
      
    </header>
    <div class="container">
        <div class="top-block">
            <div class="user-heading">
                <p>Username</p>
            </div>
        </div>
        <div class="middle-blocks">
            <div class="block-1">
                <div class="entry-count">21</div>
                <div class="submissions">Submissions</div>
            </div>
            <div class="block-2">
                <div class="entry-count">15</div>
                <div class="submissions">Approved</div>
            </div>
        </div>          
        <div class="block-3">
            <div class="submission-status">
                Your latest submission is : <span class="status-color">Pending</span>
            </div>    
        </div>
        <div class="block-4">
            <div class="submission-status">
               <span class="orange-color">Sorry you cannot make another submission now</span> 
            </div>  
        </div>
    </div>


</body>
</html>
